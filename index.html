<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="Europe/London">London, UK</option>
        <option value="Europe/Paris">Paris, FR</option>
        <option value="America/Los_Angeles">Los Angeles, CA, USA</option>
        <option value="America/Chicago">Chicago, IL, USA</option>
        <option value="America/Vancouver">Vancouver, BC, CA</option>
        <option value="Asia/Tokyo">Toyko, JP</option>
      </select>
      <div id="cities">
        <div class="city" id="nyc">
          <div>
            <h2>New York City, NY</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="madison">
          <div>
            <h2>Madison, WI</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/sajoh002/WorldClock" target="_blank"
        >Sarah Johnson</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
