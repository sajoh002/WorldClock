<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">New York</option>
        <option value="">Chicago</option>
        <option value="">Seattle</option>
        <option value="">Toyko</option>
      </select>
      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">August 15th, 2022</div>
        <div class="time">1:45:15 AM</div>
      </div>
      <div class="city">
        <h2>Maui</h2>
        <div class="date">August 15th, 2022</div>
        <div class="time">1:45:15 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/sajoh002/WorldClock" target="_blank"
        >Sarah Johnson</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
